<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="stopWatch">00:00:00:00</div>
      <div>
        <button type="button" class="btn btn-secondary startButton">Start</button>
        <button type="button" class="btn btn-secondary pauseButton">Pause</button>
        <button type="button" class="btn btn-secondary continueButton">Continue</button>
        <button type="button" class="btn btn-secondary restartButton">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
